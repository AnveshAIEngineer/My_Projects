<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - REEvuee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <form class="form" action="{{ url_for('forgot_password') }}" method="POST">
            <h2 class="form-title">Reset Password</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input name="email" id="email" class="input-field" type="email" placeholder=" " required>
                <label for="email" class="input-label">Email Address</label>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Login</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
