<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REEvuee - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- Login Banner -->
    <div class="login-banner">
        <header>
            <h1>REEvuee</h1>
            <p>Detect fake reviews with high accuracy and precision.</p>
        </header>
    </div>

    <!-- Login Form Container -->
    <div class="login-container">
        <form class="form" action="/login" method="POST">
            <h2 class="form-title">Login</h2>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input autocomplete="off" name="username" id="username" class="input-field" type="text" placeholder=" " required>
                <label for="username" class="input-label">Username</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input name="password" id="password" class="input-field" type="password" placeholder=" " required>
                <label for="password" class="input-label">Password</label>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/signup" class="btn btn-secondary">Sign Up</a>
            </div>

            <div class="login-links">
                <a href="/signup">Create Account</a>
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
