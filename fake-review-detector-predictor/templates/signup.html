<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - REEvuee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <form class="form" action="/signup" method="POST" onsubmit="return validatePasswords()">
            <h2 class="form-title">Create Account</h2>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Username -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input autocomplete="off" name="username" id="username" class="input-field" type="text" placeholder=" " required>
                <label for="username" class="input-label">Username</label>
            </div>

            <!-- Email -->
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input name="email" id="email" class="input-field" type="email" placeholder=" " required>
                <label for="email" class="input-label">Email</label>
            </div>

            <!-- Password -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input name="password" id="password" class="input-field" type="password" placeholder=" " minlength="8" required>
                <label for="password" class="input-label">Password</label>
                <small class="form-text text-muted">Minimum 8 characters.</small>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input name="confirm_password" id="confirm_password" class="input-field" type="password" placeholder=" " required>
                <label for="confirm_password" class="input-label">Confirm Password</label>
            </div>

            <!-- Submit & Back Buttons -->
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a href="/" class="btn btn-secondary">Back to Login</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side password matching validation
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
